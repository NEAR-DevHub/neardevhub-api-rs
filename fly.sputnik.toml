app = 'sputnik-indexer-2'
primary_region = 'ams'

[build]

[env]
  CONTRACT = 'devhub.near'
  ROCKET_PROFILE = 'release'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
